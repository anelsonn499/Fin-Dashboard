<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Overview</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    button { padding: 5px 10px; margin-right: 5px; }
    canvas { max-width: 100%; }
    form { margin-top: 30px; }
    input[type="text"], input[type="number"], input[type="date"] { padding: 5px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Finance Overview</h1>

  <table id="billsTable">
    <thead>
      <tr>
        <th>Bill Name</th>
        <th>Current Balance</th>
        <th>Due Date</th>
        <th>Website</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Balance History</h2>
  <canvas id="balanceChart"></canvas>

  <h2>Add New Bill</h2>
  <form id="billForm">
    <input type="text" id="name" placeholder="Bill Name" required>
    <input type="number" id="balance" placeholder="Balance" step="0.01" required>
    <input type="date" id="dueDate" required>
    <input type="text" id="website" placeholder="Website URL" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyuCU_HGOE9VUXORAgwQN5OUnEh_RWRMGOISPd3DcQ9vxR9IT3gnhNMuNp5lMCIqEdXNw/exec';

    function loadBills() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#billsTable tbody');
          tbody.innerHTML = '';
          const labels = [];
          const datasets = [];

          data.forEach(bill => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${bill.name}</td>
              <td>$${parseFloat(bill.balance).toFixed(2)}</td>
              <td>${bill.dueDate}</td>
              <td><button onclick="window.open('${bill.website}', '_blank')">Open</button></td>
            `;
            tbody.appendChild(row);

            if (!datasets.find(ds => ds.label === bill.name)) {
              datasets.push({
                label: bill.name,
                data: bill.history ? bill.history.map(Number) : [parseFloat(bill.balance)],
                borderColor: '#' + Math.floor(Math.random()*16777215).toString(16),
                fill: false
              });
            }
            if (bill.history && bill.history.length > labels.length) {
              labels.length = 0;
              bill.history.forEach((_, i) => labels.push(`Month ${i+1}`));
            }
          });

          new Chart(document.getElementById('balanceChart'), {
            type: 'line',
            data: { labels, datasets },
            options: { responsive: true, scales: { y: { beginAtZero: true } } }
          });
        });
    }

    document.getElementById('billForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const balance = document.getElementById('balance').value;
      const dueDate = document.getElementById('dueDate').value;
      const website = document.getElementById('website').value;

      fetch(API_URL, {
        method: 'POST',
        body: new URLSearchParams({ name, balance, dueDate, website })
      }).then(() => {
        document.getElementById('billForm').reset();
        loadBills();
      });
    });

    loadBills();
  </script>
</body>
</html>
